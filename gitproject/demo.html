<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
  $(document).ready(function(){
     $("#name").keyup(()=>{    
         if($("#name").val().match(/^[a-zA-Z ]+$/)){      //alphabets   email=(/^[^]+@[^]+.[a-z]{2,3}$/)
              $("#spanName").text("Valid");
         }
         else{
            $("#spanName").text("Invalid");
         }
     });
     
     $("#number").keyup(()=>{
        if($("#number").val().match(/^[0-9]{10}$/)){      //number
              $("#spanNumber").text("Valid");
         }
         else{
            $("#spanNumber").text("Invalid");
         }
     });

     $("#pass").keyup(checkPass);

     function checkPass(){
         let password = $("#name").val();
         let newPass = $("#pass").val();

         if(password=!newPass){
             $("#spanPass").text("Invalid");
         }
         else{
            $("#spanPass").text("Valid");
         }
     }


  });


    </script>
</head>


<body>

    <div>

        <label for=name>Password</label>
        <input class=abc id=name name=name type=text placeholder="Enter the pass" required autofocus>  <span id="spanName"></span>

        <label for=name>Confirm Password</label>
        <input class=abc id=pass name=pass type=text placeholder="enter the pass" required autofocus>  <span id="spanPass"></span> <br><br>

        <label for=number>Number</label>
        <input class=cba id=number name=number type=number placeholder="Enter the number" required autofocus>  <span id="spanNumber"></span>

    </div>
    
</body>
</html>
